name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  # Permet de dÃ©clencher manuellement le workflow
  workflow_dispatch:

# Permissions pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Une seule exÃ©cution Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: echo "Pas de dÃ©pendances externes nÃ©cessaires"

    - name: ğŸ—ï¸ Build website
      run: node build-simple.js
      
    - name: ğŸ“‹ List generated files
      run: |
        echo "ğŸ“ Contenu du dossier dist/:"
        ls -la dist/
        
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4